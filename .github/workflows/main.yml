name: cixis fayli Links # Bu satırda bir hata olmamalı

on: # Bu satırda ve altındaki boşluklarda hata olmamalı
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: # Bu satır, manuel çalıştırmayı sağlar.

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Bu deponun dosyalarını okuma izni için tutuyoruz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ... (Python kurulum ve çalıştırma adımları aynı kalıyor) ...
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install playwright

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Run goals.py (kanallar.m3u8 oluşturulur)
        run: python goals.py

      # DEĞİŞİKLİK: Farklı bir depoya push yapmak için Action etiketi güncelleniyor
      - name: Push kanallar.m3u8 to target repository
        # Action'ın kararlı versiyonunu (@v1) kullanın
        uses: dmnemeth/action-push-to-another-repository@v1 
        
        env:
          # TOKEN SIRRINIZI KULLANIYOR
          API_TOKEN_GITHUB: ${{ secrets.TARGET_REPO_TOKEN }} 
          
        with:
          source-directory: '.' 
          destination-github-username: 'GeceKod'
          destination-repository-name: 'listeler'
          user-email: 'actions@github.com'
          user-name: 'GitHub Actions (M3U8 Pusher)'
          commit-message: 'Kanallar.m3u8 güncellendi (otomatik)'
          target-directory: '/'
          include-patterns: 'kanallar.m3u8'
