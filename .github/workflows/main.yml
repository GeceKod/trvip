name: cixis fayli Links

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      # Sadece contents: write yeterli olmalı
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install playwright

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Run goals.py (kanallar.m3u8 oluşturulur)
        run: python goals.py

      # --- DÜZELTİLMİŞ ADIM: cpina/push-to-another-repository Action'ı Kullanılıyor ---
      - name: Push kanallar.m3u8 to target repository (GeceKod/listeler)
        # PAT odaklı Action'a geçiş yapıldı
        uses: cpina/push-to-another-repository@main 
        
        env:
          # PAT sırrınızı (TARGET_REPO_TOKEN) Action'ın beklediği adla kullanıyoruz
          API_TOKEN_GITHUB: ${{ secrets.TARGET_REPO_TOKEN }} 
          
        with:
          # Sadece kanallar.m3u8 dosyasını gönder
          source-directory: 'kanallar.m3u8' 
          
          destination-github-username: 'GeceKod'
          destination-repository-name: 'listeler'
          user-email: 'actions@github.com'
          user-name: 'GitHub Actions (M3U8 Pusher)'
          commit-message: 'Kanallar.m3u8 güncellendi (otomatik)'
          target-directory: '/' # Hedef deponun kök dizinine yaz
