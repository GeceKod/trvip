name: cixis fayli Links

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Mevcut deponun dosyalarını okuma izni
      pages: write    # Yeni Action'ın gerektiğinde kullanabileceği ek izin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install playwright

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Run goals.py (kanallar.m3u8 oluşturulur)
        run: python goals.py

      # --- DÜZELTİLMİŞ ADIM: Alternatif Action Kullanılıyor ---
      - name: Push kanallar.m3u8 to target repository (GeceKod/listeler)
        uses: peaceiris/actions-gh-pages@v4
        
        env:
          # GitHub sırrınızın (PAT) değeri buraya atanır.
          ACTIONS_DEPLOY_KEY: ${{ secrets.TARGET_REPO_TOKEN }} 
          
        with:
          # Dosyanın gönderileceği hedef depo.
          external_repository: GeceKod/listeler 
          
          # goals.py tarafından oluşturulan dosyanın adını belirtir.
          publish_dir: kanallar.m3u8 
          
          commit_message: 'Kanallar.m3u8 güncellendi (otomatik)'
